<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-image: url("http://hermentorcenter.com/wp-content/uploads/2013/04/Fotolia-Trophy-number-1_21120210_Subscription_XXL.jpg");
        }
    </style>
</head>
<body>
<table class="table">
    <tr><th>Name</th><th>Type</th></tr>
    <tr ng-repeat="co in competitions">
        <td>{{co.competitionvmName}}</td>
        <td>{{co.competitionvmType}}</td>
        <td><button class="btn btn-primary" type="submit" ng-click="competitionsClubs(co.competitionvmId)">Clubs</button></td>
        <td><button class="btn btn-danger" type="submit" ng-click="deleteCompetition(co.competitionvmId)">Delete</button></td>
        <td><button class="btn btn-primary" type="submit" ng-click="getThisCompetition(co.competitionvmId)">Update</button></td>
    </tr>
</table>
</body>
</html>
