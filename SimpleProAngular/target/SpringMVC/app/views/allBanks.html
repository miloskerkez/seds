<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table">
    <tr><th>ID</th><th>Name</th><th>Managers</th></tr>
    <tr ng-repeat="b in banks">
        <td>{{b.bankvmId}}</td>
        <td>{{b.bankvmName}}</td>
        <td ng-repeat="m in b.bankvmManagers">{{m.managervmLastName}}</td>
        <td><button class="btn btn-danger" type="submit" ng-click="deleteBank(b.bankvmId)">Delete</button></td>
        <td><button class="btn btn-primary" type="submit" ng-click="getThisBank(b.bankvmId)">Update</button></td>
    </tr>
</table>
</body>
</html>
