<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-image: url("http://mykartukredit.com/wp-content/uploads/2014/03/Kenali-Jenis-Jenis-Kartu-Kredit.jpg");
            background-size: 1950px 1000px;
        }
    </style>
</head>
<body>
<table class="table">
    <tr><th>Name</th><th>Manager(s)</th></tr>
    <tr ng-repeat="b in banks" ng-if="b.bankvmId>1">
        <td>{{b.bankvmName}}</td>
        <td><span ng-repeat="m in b.bankvmManagers">{{m.managervmLastName}}<br/></span></td>
        <td><button class="btn btn-danger" type="submit" ng-click="deleteBank(b.bankvmId)">Delete</button></td>
        <td><button class="btn btn-primary" type="submit" ng-click="getThisBank(b.bankvmId)">Update</button></td>
    </tr>
</table>
</body>
</html>
