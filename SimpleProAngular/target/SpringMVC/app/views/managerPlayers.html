<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table">
    <tr><th>FirstName</th><th>LastName</th><th>Nationality</th><th>Price</th><th>Year</th><th>Club</th></tr>
    <tr ng-repeat="pl in managerPlayers">
        <td>{{pl.playervmFirstName}}</td>
        <td>{{pl.playervmLastName}}</td>
        <td>{{pl.playervmNationality}}</td>
        <td>{{pl.playervmPrice}}</td>
        <td>{{pl.playervmYear}}</td>
        <td>{{pl.playervmClub}}</td>
        <td><button class="btn btn-danger" type="submit" ng-click="deletePlayer(pl.playervmId)">Delete</button></td>
        <td><button class="btn btn-primary" type="submit" ng-click="getThisPlayer(pl.playervmId)">Update</button></td>
    </tr>
</table>
</body>
</html>
