<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table">
    <tr><th>ID</th><th>Year</th><th>City</th><th>Country</th><th>Name</th></tr>
    <tr ng-repeat="c in clubs">
        <td>{{c.clubId}}</td>
        <td>{{c.clubBirthYear}}</td>
        <td>{{c.clubCity}}</td>
        <td>{{c.clubCountry}}</td>
        <td>{{c.clubName}}</td>
        <td><button class="btn btn-danger" type="submit" ng-click="deleteDog(dogg.dogId)">Delete</button></td>
        <td><button class="btn btn-primary" type="submit" ng-click="getThisDog(dogg.dogId)">Update</button></td>
    </tr>
</table>
</body>
</html>
