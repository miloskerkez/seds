<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>UPDPERSON</title>
</head>
<body>
<form name="updFormPerson" ng-submit="updatePerson(personToUpdate)">
    <table class="table">
        <tr>
            <th><input name="nameInput" class="form-control" required type="text" placeholder="Name" ng-model="personToUpdate.personName">
                <span class="error" ng-show="updFormPerson.nameInput.$touched && !updFormPerson.nameInput.$dirty">Enter Name!</span></th>
            <th><input name="ageInput" class="form-control" required type="number" placeholder="Age" ng-model="personToUpdate.personAge">
                <span class="error" ng-show="updFormPerson.ageInput.$touched && !updFormPerson.ageInput.$dirty">Enter Age!</span></th>
            <th><input class="btn btn-success" type="submit" value="Update Person"></th>
        </tr>
    </table>
</form>
</body>
</html>
