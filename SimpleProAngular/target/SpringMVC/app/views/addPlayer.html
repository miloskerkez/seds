<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table">
    <tr><th>ID</th><th>FirstName</th><th>LastName</th><th>Nationality</th><th>Price</th><th>Year</th><th>Club</th><th>Manager</th></tr>
    <tr ng-repeat="ma in managers">
        <td>{{ma.managervmId}}</td>
        <td>{{ma.managervmFirstName}}</td>
        <td>{{ma.managervmLastName}}</td>
        <td>{{ma.managervmNationality}}</td>
        <td>{{ma.managervmMoney}}</td>
        <td>{{ma.managervmBankName}}</td>
        <td><button class="btn btn-danger" type="submit" ng-click="deleteDog(dogg.dogId)">Delete</button></td>
        <td><button class="btn btn-primary" type="submit" ng-click="getThisDog(dogg.dogId)">Update</button></td>
    </tr>
</table>
</body>
</html>
