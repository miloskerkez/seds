<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-image: url("http://hermentorcenter.com/wp-content/uploads/2013/04/Fotolia-Trophy-number-1_21120210_Subscription_XXL.jpg");
        }
    </style>
</head>
<body>
<form name="updFormCompetition" ng-submit="updateCompetition(competitionToUpdate)">
    <table class="table">
        <tr><th>Name</th><th>Type</th></tr>
        <tr>
            <th><input name="nameInput" class="form-control" required type="text" placeholder="Name" ng-model="competitionToUpdate.ucvmName">
                <span class="error" ng-show="updFormCompetition.nameInput.$touched && !updFormCompetition.nameInput.$dirty">Enter Name!</span></th>
            <th><input name="typeInput" class="form-control" required type="text" placeholder="Type" ng-model="competitionToUpdate.ucvmType">
                <span class="error" ng-show="updFormCompetition.typeInput.$touched && !updFormCompetition.typeInput.$dirty">Enter Type!</span></th>
            <th><input class="btn btn-success" type="submit" value="Update Competition"></th>
        </tr>
    </table>
</form>
</body>
</html>
