<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table">
    <tr><th>Id</th><th>Name</th><th>Age</th><th>Dogs</th></tr>
    <tr ng-repeat="vp in viewPersonList">
        <td>{{vp.personId}}</td>
        <td>{{vp.personName}}</td>
        <td>{{vp.personAge}}</td>
        <td ng-repeat="dog in vp.dogs">
            {{dog.dogName}}
        </td>
        <td><button class="btn btn-danger" type="submit" ng-click="deletePerson(vp.personId)">Delete</button></td>
        <td><button class="btn btn-primary" type="submit" ng-click="getThisPerson(vp.personId)">Update</button></td>
    </tr>
</table>

<toaster-container></toaster-container>

</body>
</html>
