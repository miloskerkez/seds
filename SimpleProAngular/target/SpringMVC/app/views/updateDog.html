<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form name="updFormDog" ng-submit="updateDog(dogToUpdate)">
    <table class="table">
        <tr>
            <th><input name="nameInput" class="form-control" required type="text" placeholder="Name" ng-model="dogToUpdate.nameU">
                <span class="error" ng-show="updFormDog.nameInput.$touched && !updFormDog.nameInput.$dirty">Enter Name!</span></th>
            <th><input class="btn btn-success" type="submit" value="Update Dog"></th>
        </tr>
    </table>
</form>
</body>
</html>
