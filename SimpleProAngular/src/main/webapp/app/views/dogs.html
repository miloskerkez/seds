<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table">
    <tr><th>ID</th><th>Dog</th><th>Owner</th></tr>
    <tr ng-repeat="dogg in dog">
        <td>{{dogg.dogId}}</td>
        <td>{{dogg.dogName}}</td>
        <td>{{dogg.dogOwner}}</td>
        <td><button class="btn btn-danger" type="submit" ng-click="deleteDog(dogg.dogId)">Delete</button></td>
        <td><button class="btn btn-primary" type="submit" ng-click="getThisDog(dogg.dogId)">Update</button></td>
    </tr>
</table>
</body>
</html>
