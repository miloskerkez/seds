<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form name="addCompetitionForm" ng-submit="addCompetition(newCompetition)">
    <table class="table">
        <tr>
            <th><input name="nameInput" class="form-control" required type="text" placeholder="Name" ng-model="newCompetition.competitionName">
                <span class="error" ng-show="addCompetitionForm.nameInput.$touched && !addCompetitionForm.nameInput.$dirty">Enter Name!</span></th>
            <th><input name="nameInput" class="form-control" required type="text" placeholder="Name" ng-model="newCompetition.competitionType">
                <span class="error" ng-show="addCompetitionForm.nameInput.$touched && !addCompetitionForm.nameInput.$dirty">Enter Type!</span></th>
            <th><input class="btn btn-success" type="submit" value="Add Competition"></th>
        </tr>
    </table>
</form>
</body>
</html>
