<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table">
    <tr><th>ID</th><th>FirstName</th><th>LastName</th><th>Nationality</th><th>Money</th><th>Bank</th></tr>
    <tr ng-repeat="ma in managers">
        <td>{{ma.managervmId}}</td>
        <td>{{ma.managervmFirstName}}</td>
        <td>{{ma.managervmLastName}}</td>
        <td>{{ma.managervmNationality}}</td>
        <td>{{ma.managervmMoney}}</td>
        <td>{{ma.managervmBankName}}</td>
        <td><button class="btn btn-primary" type="submit" ng-click="getManagersPlayer(ma.managervmId)">Players</button></td>
        <td><button class="btn btn-primary" type="submit" ng-click="getAllPlayers(ma.managervmId)">Buy Player</button></td>
        <td><button class="btn btn-danger" type="submit" ng-click="deleteManger(ma.managervmId)">Delete</button></td>
        <td><button class="btn btn-primary" type="submit" ng-click="getThisManager(ma.managervmId)">Update</button></td>
    </tr>
</table>
</body>
</html>
