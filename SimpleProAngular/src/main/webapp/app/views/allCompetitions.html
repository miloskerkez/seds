<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table">
    <tr><th>ID</th><th>Name</th><th>Type</th></tr>
    <tr ng-repeat="co in competitions">
        <td>{{co.competitionId}}</td>
        <td>{{co.competitionName}}</td>
        <td>{{co.competitionType}}</td>
        <td><button class="btn btn-danger" type="submit" ng-click="deleteDog(dogg.dogId)">Delete</button></td>
        <td><button class="btn btn-primary" type="submit" ng-click="getThisDog(dogg.dogId)">Update</button></td>
    </tr>
</table>
</body>
</html>
