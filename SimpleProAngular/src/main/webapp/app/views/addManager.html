<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-image: url("http://oyster.ignimgs.com/wordpress/stg.ign.com/2012/11/Football-Manager-header.jpg");
            background-size: 1950px 1000px;
        }
    </style>
</head>
<body>
<form name="addManagerForm" ng-submit="addManager(mana,newBank)">
    <div style="color: #e5e5e5">
    Select Bank:

    <label>
        <select ng-model="newBank" style="color: #030303">
            <option ng-repeat="ban in allbanks" value="{{ban}}">{{ban.bankvmName}}</option>
        </select>
    </label>
    </div>
    <table class="table">
        <tr>
            <th><input name="FirstNameInput" class="form-control" required type="text" placeholder="FirstName" ng-model="mana.firstName">
                <span class="error" ng-show="addManagerForm.nameInput.$touched && !addManagerForm.FirstNameInput.$dirty">Enter FirstName!</span></th>
            <th><input name="LastNameInput" class="form-control" required type="text" placeholder="LastName" ng-model="mana.lastName">
                <span class="error" ng-show="addManagerForm.nameInput.$touched && !addManagerForm.nameInput.$dirty">Enter LastName!</span></th>
            <th><input name="moneyInput" class="form-control" required type="number" placeholder="Money" ng-model="mana.managerMoney">
                <span class="error" ng-show="addManagerForm.moneyInput.$touched && !addManagerForm.moneyInput.$dirty">Enter Money!</span></th>
            <th><input name="nationalityInput" class="form-control" required type="text" placeholder="Nationality" ng-model="mana.managerNationality">
                <span class="error" ng-show="addManagerForm.nationalityInput.$touched && !addManagerForm.nationalityInput.$dirty">Enter Nationality!</span></th>
            <th><input class="btn btn-success" type="submit" value="Add Manager"></th>
        </tr>
    </table>
</form>
</body>
</html>
