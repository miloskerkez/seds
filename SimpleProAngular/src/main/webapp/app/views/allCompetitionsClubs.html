<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table">
    <tr><th>ID</th><th>Year</th><th>City</th><th>Country</th><th>Name</th></tr>
    <tr ng-repeat="c in compClubs">
        <td>{{c.clubvmId}}</td>
        <td>{{c.clubvmBirthYear}}</td>
        <td>{{c.clubvmCity}}</td>
        <td>{{c.clubvmCountry}}</td>
        <td>{{c.clubvmName}}</td>
        <td><button class="btn btn-danger" type="submit" ng-click="removeClub(c.clubvmId, c.competitionId)">Remove</button></td>
    </tr>
</table>
</body>
</html>
