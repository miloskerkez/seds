<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

Select collection:
<label>
    <select ng-model="choice">
        <option value="Books1">Books1</option>
        <option value="Books2">Books2</option>
    </select>
</label>
<input class="btn btn-primary" type="submit" ng-click="loadData(choice)" value="Show books">
<br>
<br>
<table class="table">
    <td>
        <input class="btn btn-primary" type="submit" ng-click="goToAddPerson()" value="ADD PERSON">
    </td>
    <td>
        <input class="btn btn-primary" type="submit" ng-click="goToAddDog()" value="ADD DOG">
    </td>
    <td>
        <input class="btn btn-primary" type="submit" ng-click="goToSeePerson()" value="SEE PERSONS">
    </td>
    <td>
        <input class="btn btn-primary" type="submit" ng-click="goToSeeDog()" value="SEE DOGS">
    </td>
</table>

<table class="table">
    <td>
        <input class="btn btn-primary" type="submit" ng-click="goToAddBank()" value="ADD BANK">
    </td>
    <td>
        <input class="btn btn-primary" type="submit" ng-click="goToAddCompetition()" value="ADD Competition">
    </td>
    <td>
        <input class="btn btn-primary" type="submit" ng-click="goToAddClub()" value="ADD CLUB">
    </td>
    <td>
        <input class="btn btn-primary" type="submit" ng-click="goToAddManager()" value="ADD MANAGER">
    </td>
    <td>
        <input class="btn btn-primary" type="submit" ng-click="goToAddPlayer()" value="ADD PLAYER">
    </td>
</table>
<table class="table">
    <td>
        <input class="btn btn-primary" type="submit" ng-click="goToViewBanks()" value="VIEW BANKS">
    </td>
    <td>
        <input class="btn btn-primary" type="submit" ng-click="goToViewClubs()" value="VIEW CLUBS">
    </td>
    <td>
        <input class="btn btn-primary" type="submit" ng-click="goToViewCompetitions()" value="VIEW Competitions">
    </td>
    <td>
        <input class="btn btn-primary" type="submit" ng-click="goToViewManagers()" value="VIEW MANAGER">
    </td>
    <td>
        <input class="btn btn-primary" type="submit" ng-click="goToViewPlayers()" value="VIEW PLAYER">
    </td>
</table>
<div>{{noMessage}}</div>
</body>
</html>
