<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-image: url("http://oyster.ignimgs.com/wordpress/stg.ign.com/2012/11/Football-Manager-header.jpg");
            background-size: 1950px 1000px;
        }
    </style>
</head>
<body>
<form name="updFormManager" ng-submit="updateManager(managerToUpdate)">
    <table class="table">
        <tr style="color: #f7f7f7"><th>FirstName</th><th>LastName</th><th>Nationality</th><th>Money</th></tr>
        <tr>
            <th><input name="firstNameInput" class="form-control" required type="text" placeholder="FirstName" ng-model="managerToUpdate.umvmFirstName">
                <span class="error" ng-show="updFormManager.firstNameInput.$touched && !updFormManager.firstNameInput.$dirty">Enter FirstName!</span></th>
            <th><input name="lastNameInput" class="form-control" required type="text" placeholder="LastName" ng-model="managerToUpdate.umvmLastName">
                <span class="error" ng-show="updFormManager.lastNameInput.$touched && !updFormManager.lastNameInput.$dirty">Enter LastName!</span></th>
            <th><input name="nationalityInput" class="form-control" required type="text" placeholder="Nationality" ng-model="managerToUpdate.umvmNationality">
                <span class="error" ng-show="updFormManager.nationalityInput.$touched && !updFormManager.nationalityInput.$dirty">Enter Nationality!</span></th>
            <th><input name="moneyInput" class="form-control" required type="number" placeholder="Money" ng-model="managerToUpdate.umvmMoney">
                <span class="error" ng-show="updFormManager.moneyInput.$touched && !updFormManager.moneyInput.$dirty">Enter Money!</span></th>
            <th><input class="btn btn-success" type="submit" value="Update Manager"></th>
        </tr>
    </table>
</form>
</body>
</html>
