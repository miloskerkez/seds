<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-image: url("http://kchanews.com/wp-content/uploads/2014/07/bigstock-Football-soccer-match-A-play-60893714.jpg");
            background-size: 1950px 1000px;
        }
    </style>
</head>
<body>
<table class="table" style="color: #f7f7f7">
    <tr><th>FirstName</th><th>LastName</th><th>Nationality</th><th>Price</th><th>Year</th><th>Club</th><th>Manager</th></tr>
    <tr ng-repeat="pl in allPlayerss">
        <td>{{pl.playervmFirstName}}</td>
        <td>{{pl.playervmLastName}}</td>
        <td>{{pl.playervmNationality}}</td>
        <td>{{pl.playervmPrice}}</td>
        <td>{{pl.playervmYear}}</td>
        <td>{{pl.playervmClub}}</td>
        <td>{{pl.playervmManager}}</td>
        <td><button class="btn btn-danger" type="submit" ng-click="buyPlayer(pl.playervmId, managerToBuy)">Buy</button></td>
    </tr>
</table>
{{messageFromBuy.messageBuy}}
<toaster-container></toaster-container>
</body>
</html>
