<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-image: url("http://content.sambafoot.co.uk/football-game-player.jpg");
            background-size: 1950px 1000px;
        }
    </style>
</head>
<body>
<table class="table">
    <tr><th>ID</th><th>Year</th><th>City</th><th>Country</th><th>Name</th><th>Competitions</th></tr>
    <tr ng-repeat="c in clubs">
        <td>{{c.clubvmId}}</td>
        <td>{{c.clubvmBirthYear}}</td>
        <td>{{c.clubvmCity}}</td>
        <td>{{c.clubvmCountry}}</td>
        <td>{{c.clubvmName}}</td>
        <td ng-repeat="comm in c.clubvmCompetition">
            {{comm.competitionvmName}}
        </td>
        <td><button class="btn btn-danger" type="submit" ng-click="deleteClub(c.clubvmId)">Delete</button></td>
        <td><button class="btn btn-primary" type="submit" ng-click="getThisClub(c.clubvmId)">Update</button></td>
    </tr>
</table>
</body>
</html>
