<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table">
    <tr><th>ID</th><th>FirstName</th><th>LastName</th><th>Nationality</th><th>Price</th><th>Year</th><th>Club</th><th>Manager</th></tr>
    <tr ng-repeat="pl in players">
        <td>{{pl.playervmId}}</td>
        <td>{{pl.playervmFirstName}}</td>
        <td>{{pl.playervmLastName}}</td>
        <td>{{pl.playervmNationality}}</td>
        <td>{{pl.playervmPrice}}</td>
        <td>{{pl.playervmYear}}</td>
        <td>{{pl.playervmClub}}</td>
        <td>{{pl.playervmManager}}</td>
        <td><button class="btn btn-danger" type="submit" ng-click="deletePlayer(pl.playervmId)">Delete</button></td>
        <td><button class="btn btn-primary" type="submit" ng-click="getThisDog(dogg.dogId)">Update</button></td>
    </tr>
</table>
</body>
</html>
