<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-image: url("http://www.shopagentssociety.com/images/events_0802.jpg");
            background-size: 1950px 1000px;
        }
    </style>
</head>
<body>
<form name="addClubToCompetitionForm" ng-submit="addClubToCompetition(compid, cluid)">

    <table class="table">
        <tr><th>Name</th></tr>
        <tr ng-repeat="cl in clubsToInsert" ng-if="cl.clubvmId>1">
            <td>{{cl.clubvmName}}</td>
            <td><button class="btn btn-primary" type="submit" ng-click="addClubToCompetition(compid, cl.clubvmId)">Insert</button></td>
        </tr>
    </table>
</form>
<input class="btn btn-success" type="submit" ng-click="competitionsClubs(compid)" value="Back to list of clubs">
</body>
</html>
