<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form name="addClubToCompetitionForm" ng-submit="addClubToCompetition(compid, cluid)">
    Select Competition:
    <label>
        <select ng-model="compid">
            <option ng-repeat="comp in competitions" value="{{comp.competitionvmId}}">{{comp.competitionvmName}}</option>
        </select>
    </label>

    Select Club:
    <label>
        <select ng-model="cluid">
            <option ng-repeat="clu in clubs" value="{{clu.clubvmId}}">{{clu.clubvmName}}</option>
        </select>
    </label>

    <th><input class="btn btn-success" type="submit" value="Add Club To Competition"></th>
</form>

</body>
</html>
